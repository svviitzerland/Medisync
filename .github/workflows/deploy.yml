name: Deploy to AWS App Runner

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: medisync-backend
  APP_RUNNER_SERVICE: medisync-backend-service

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Check if App Runner service exists
        id: check-service
        run: |
          if aws apprunner list-services --region ${{ env.AWS_REGION }} | grep -q "${{ env.APP_RUNNER_SERVICE }}"; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create App Runner service
        if: steps.check-service.outputs.exists == 'false'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          aws apprunner create-service \
            --service-name ${{ env.APP_RUNNER_SERVICE }} \
            --region ${{ env.AWS_REGION }} \
            --source-configuration '{
              "ImageRepository": {
                "ImageIdentifier": "'"$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"'",
                "ImageRepositoryType": "ECR",
                "ImageConfiguration": {
                  "Port": "8000",
                  "RuntimeEnvironmentVariables": {
                    "SUPABASE_URL": "${{ secrets.SUPABASE_URL }}",
                    "SUPABASE_KEY": "${{ secrets.SUPABASE_KEY }}",
                    "AI_API_KEY": "${{ secrets.AI_API_KEY }}",
                    "AI_MODEL_ID": "${{ secrets.AI_MODEL_ID }}",
                    "AI_BASE_URL": "${{ secrets.AI_BASE_URL }}"
                  }
                }
              },
              "AutoDeploymentsEnabled": false,
              "AuthenticationConfiguration": {
                "AccessRoleArn": "${{ secrets.APP_RUNNER_SERVICE_ROLE_ARN }}"
              }
            }' \
            --instance-configuration '{
              "Cpu": "1 vCPU",
              "Memory": "2 GB"
            }' \
            --health-check-configuration '{
              "Protocol": "HTTP",
              "Path": "/api/health",
              "Interval": 10,
              "Timeout": 5,
              "HealthyThreshold": 1,
              "UnhealthyThreshold": 5
            }' \
            --tags Key=Environment,Value=production Key=ManagedBy,Value=GitHub-Actions

      - name: Update App Runner service
        if: steps.check-service.outputs.exists == 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          SERVICE_ARN=$(aws apprunner list-services --region ${{ env.AWS_REGION }} --query "ServiceSummaryList[?ServiceName=='${{ env.APP_RUNNER_SERVICE }}'].ServiceArn" --output text)

          aws apprunner update-service \
            --service-arn $SERVICE_ARN \
            --region ${{ env.AWS_REGION }} \
            --source-configuration '{
              "ImageRepository": {
                "ImageIdentifier": "'"$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"'",
                "ImageRepositoryType": "ECR",
                "ImageConfiguration": {
                  "Port": "8000",
                  "RuntimeEnvironmentVariables": {
                    "SUPABASE_URL": "${{ secrets.SUPABASE_URL }}",
                    "SUPABASE_KEY": "${{ secrets.SUPABASE_KEY }}",
                    "AI_API_KEY": "${{ secrets.AI_API_KEY }}",
                    "AI_MODEL_ID": "${{ secrets.AI_MODEL_ID }}",
                    "AI_BASE_URL": "${{ secrets.AI_BASE_URL }}"
                  }
                }
              },
              "AutoDeploymentsEnabled": false,
              "AuthenticationConfiguration": {
                "AccessRoleArn": "${{ secrets.APP_RUNNER_SERVICE_ROLE_ARN }}"
              }
            }'

      - name: Wait for deployment
        run: |
          SERVICE_ARN=$(aws apprunner list-services --region ${{ env.AWS_REGION }} --query "ServiceSummaryList[?ServiceName=='${{ env.APP_RUNNER_SERVICE }}'].ServiceArn" --output text)

          echo "Waiting for service to be ready..."

          MAX_ATTEMPTS=60
          ATTEMPT=0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            STATUS=$(aws apprunner describe-service --service-arn $SERVICE_ARN --region ${{ env.AWS_REGION }} --query "Service.Status" --output text)

            echo "Current status: $STATUS (attempt $((ATTEMPT+1))/$MAX_ATTEMPTS)"

            if [ "$STATUS" = "RUNNING" ]; then
              echo "Service is running!"
              break
            elif [ "$STATUS" = "CREATE_FAILED" ] || [ "$STATUS" = "UPDATE_FAILED" ]; then
              echo "Deployment failed with status: $STATUS"
              exit 1
            fi

            ATTEMPT=$((ATTEMPT+1))
            sleep 10
          done

          if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
            echo "Timeout waiting for service to be ready"
            exit 1
          fi

          SERVICE_URL=$(aws apprunner describe-service --service-arn $SERVICE_ARN --region ${{ env.AWS_REGION }} --query "Service.ServiceUrl" --output text)
          echo "Service deployed successfully!"
          echo "Service URL: https://$SERVICE_URL"
